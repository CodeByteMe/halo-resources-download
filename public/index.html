<!DOCTYPE html>

<head>

  <link rel="icon" href="<%= BASE_URL %>favicon.ico">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link rel="canonical" href="https://dl.halo.run">
  <meta name="theme-color" content="#00d1b2">
  <style>
    body {
      height: 100%;
    }

    #loader {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      margin: auto;
      border: solid 3px #e5e5e5;
      border-top-color: #333;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin .6s linear infinite
    }

    @keyframes spin {
      to {
        transform: rotate(360deg)
      }
    }
  </style>
  <!-- Global site tag (gtag.js) - Google Analytics -->

    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'UA-110780416-5');
  </script>

</head>

<body>
  <noscript>
    <strong>We're sorry but halo-asserts-front doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
